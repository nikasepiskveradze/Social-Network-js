<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Social Network</title>
</head>
<body>

  <header class="fb-pg-header">
    <div class="container-fluid">
      <div class="fb-pg-header__content">
        <div class="fb-pg-header__content__leftside flex-row">
          <h2 class="fb-pg-header__content__leftside__logo"><a href="#"><img src="dist/img/brand.png" alt="Branding"></a></h2>

          <form class="fb-search flex-row">
            <input type="text" placeholder="Search" class="fb-search__find">
            <button type="submit" class="fb-search__submit"><i class="fa fa-search"></i></button>
          </form>
        </div>

        <div class="fb-pg-header__content__rightside">
          <ul class="fb-profile-nav">
            <li class="fb-profile-nav__item">
              <a href="#" class="fb-profile-nav__item__info">
                <img src="dist/img/profile.jpg" alt="">
                <span>Nika</span>
              </a>
            </li>

            <li class="fb-profile-nav__item left-line"><a href="#" class="fb-profile-nav__item__desc">Home</a></li>
            <li class="fb-profile-nav__item left-line"><a href="#" class="fb-profile-nav__item__desc">Find Friends</a></li>
            <li class="fb-profile-nav__item left-line"><a href="#" class="fb-profile-nav__item__icons fb-profile-nav__item__icons--people"></a></li>
            <li class="fb-profile-nav__item"><a href="#" class="fb-profile-nav__item__icons fb-profile-nav__item__icons--messenger"></a></li>
            <li class="fb-profile-nav__item"><a href="#" class="fb-profile-nav__item__icons fb-profile-nav__item__icons--bell"></a></li>
            <li class="fb-profile-nav__item left-line"><a href="#" class="fb-profile-nav__item__icons fb-profile-nav__item__icons--question"></a></li>
            <li class="fb-profile-nav__item"><a href="#" class="fb-profile-nav__item__icons fb-profile-nav__item__icons--arrow"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <nav class="fb-pg-bar">
    <div class="container-fluid">
      <ul class="fb-pg-bar__content">
        <li><a href="#">Page</a></li>
        <li><a href="#">Inbox</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Insights</a></li>
        <li><a href="#">Publishing To</a></li>
        <li><a href="#">Ad Center</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </nav>

  <main class="fb-pg-main container-fluid">
    <div class="fb-personal">
      Personal Details Goes Here
    </div>

    <div class="fb-main">
      <div class="fb-main__cover">
        Cover Goes Here
      </div>

      <div class="fb-main__content">
        <div class="fb-main__content__first-col"></div>
        <div class="fb-main__content__second-col"></div>
      </div>
    </div>
  </main>

  <script src="dist/js/app.bundle.js"></script>
</body>
</html>
